{% extends 'MyPolls/layout.html' %}
{% block title %}Создание Блога{% endblock %}
{% block content %}
<div class="features">
    <h1>
        Удаление блога<br>
        Хотите удалить этот блог?
    </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Удалить блог</button>
        <button class="btn btn-warning" type="submit">Нет, не хочу, но но все равно удалить</button>
    </form>
</div>
{% endblock %}
